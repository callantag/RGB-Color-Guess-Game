<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorGuessGame.css">
</head>
<body>

	<h1>The 
		<br>
		<span id="colorDisplay"> RGB </span> 
		<br>
		Game</h1>

	<div id="stripe">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button id="easyBtn" class="mode">Easy</button>
		<button id="hardBtn" class="mode selected">Hard</button>
	</div>

	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<script type="text/javascript" src="colorGuessGame.js"></script>

</body>
</html>
